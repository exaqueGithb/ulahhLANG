<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ulahhLANG Playground</title>
  <style>
    body {
      background: #0f0f0f;
      color: #eaeaea;
      font-family: monospace;
      padding: 20px;
    }
    textarea {
      width: 100%;
      background: #000;
      color: #0f0;
      padding: 10px;
    }
    button {
      margin: 10px 0;
      padding: 6px 14px;
      cursor: pointer;
    }
    pre {
      background: #000;
      padding: 10px;
      min-height: 80px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h1>ulahhLANG 2.1.0</h1>

<textarea id="code" rows="12" placeholder="여기에 ulahh 코드를 쓰세요"></textarea>

<br>
<button onclick="run()">▶ Run</button>

<h3>stdout</h3>
<pre id="out"></pre>

<h3>stderr</h3>
<pre id="err"></pre>

<script src="interpreter.js"></script>
<script>
function run() {
  const code = document.getElementById("code").value;
  const out = document.getElementById("out");
  const err = document.getElementById("err");

  out.textContent = "";
  err.textContent = "";

  let stdout = "";
  let stderr = "";

  const originalLog = console.log;
  const originalError = console.error;

  try {
    console.log = (...args) => {
      stdout += args.join(" ") + "\n";
    };
    console.error = (...args) => {
      stderr += args.join(" ") + "\n";
    };

    ullalla(code);
  } catch (e) {
    stderr = e.message;
  } finally {
    console.log = originalLog;
    console.error = originalError;
  }

  out.textContent = stdout;
  err.textContent = stderr;
}
</script>

</body>
</html>
